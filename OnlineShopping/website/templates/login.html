{% extends 'home.html' %}
{% block content %}
<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""
                    class="form-control form-control-sm" placeholder="enter your password">
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12" style="background-color: rgb(0, 245, 245);color:#000000;border-color:rgb(0, 245, 245);">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
